name: Playwright Tests (Sharded)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      shard_count:
        description: 'Number of shards'
        required: false
        default: '4'
        type: string

env:
  NODE_VERSION: '18'
  SHARD_COUNT: ${{ github.event.inputs.shard_count || '4' }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests (Shard ${{ matrix.shard }})
      run: npx playwright test --shard=${{ matrix.shard }}/${{ env.SHARD_COUNT }}
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'https://demo.playwright.dev' }}
        TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-shard-${{ matrix.shard }}
        path: playwright-report/
        retention-days: 30
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-shard-${{ matrix.shard }}
        path: test-results/
        retention-days: 7

  merge-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download all reports
      uses: actions/download-artifact@v4
      with:
        pattern: playwright-report-shard-*
        path: all-reports/
        merge-multiple: true
        
    - name: Merge HTML reports
      run: |
        npx playwright merge-reports --reporter html all-reports/
        
    - name: Upload merged report
      uses: actions/upload-artifact@v4
      with:
        name: merged-playwright-report
        path: playwright-report/
        retention-days: 30
